<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="main">
        <aside class="side-menu">
            <ul id="catList" class="cat-list"></ul>
        </aside>
        <section id="catContent" class="cat-content">
            <div id="catMain" class="cat-content__main">
                <img id="catImage" class="cat-content__img" src="">
                <div class="cat-content__admin">
                    <form action="/action_page.php" id="formAdmin">
                        <input type="text" id="idCat" name="id" hidden value="">
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" value=""><br>
                        <label for="url">Url:</label><br>
                        <input type="text" id="url" name="url" value=""><br>
                        <label for="clicks">Clicks:</label><br>
                        <input type="number" id="clicks" name="clicks" value=""><br><br>
                        <input type="submit" id="submitAdmin" value="Submit">
                    </form>
                </div>
            </div>
            <h2 id="catName"><span id="catCounter">0</span></h2>
            <button id="adminButton">Admin</button>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
